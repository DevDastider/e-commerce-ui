<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input type="text" matInput ngModel name="userName" id="userName" placeholder="Enter your username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" ngModel name="userPassword" id="userPassword" class="w-100"
                    placeholder="Enter your password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>

            <button type="submit" mat-raised-button color="warn"
                class="btn btn-outline-primary form-control rounded-0">Login</button>
        </form>
    </div>
    <div class="text-center">
        <br>
        <button class="w-20" mat-raised-button type="button" color="primary" (click)="registerUser()">Create an account</button>
    </div>
</div>
