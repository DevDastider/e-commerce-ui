<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedProductImageIndex].url" class="product-zoom-image">
            </div>
            <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                <mat-grid-tile *ngFor="let file of product.productImages; let i=index;" (click)="changeIndex(i)"
                    style="border: 1px solid lightgray; cursor: pointer;">
                    <img [src]="file.url" height="100px">
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <h2>{{product.productName}}</h2>
                </div>
                <div class="mt-3">
                    Description:<br>
                    {{product.productDescription}}
                </div>
                <div class="mt-3">
                    <b>Rs. {{product.productDiscountedPrice}}</b> &nbsp; 
                    <p style="text-decoration: line-through;">Rs. {{product.productActualPrice}}</p>
                </div>
                <div class="mt-5">
                    <button mat-raised-button color="warn" style="width: 200px;" (click)="buyProduct(product.productNumber)">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
