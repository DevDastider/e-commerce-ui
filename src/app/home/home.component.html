<div class="container mt-5">
    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <mat-grid-tile *ngFor="let product of productDetails">
            <div class="row home-page-product-image">
                <img [src]="product.productImages[0].url" height="200px">
                <div class="mt-3">
                    <p><b>{{product.productName}}</b></p>
                </div>
                <div class="mt-2">
                    <p>{{product.productDescription}}</p>
                </div>
                <div class="mt-2">
                    <p><b>Rs. {{product.productDiscountedPrice}}</b> &nbsp;&nbsp; <b style="text-decoration: line-through;"> Rs. {{product.productActualPrice}}</b></p>
                </div>
                <div class="mt-2">
                    <button type="button" mat-raised-button color="warn">View Details</button>
                </div>
            </div>
        </mat-grid-tile>
      </mat-grid-list>
</div>
