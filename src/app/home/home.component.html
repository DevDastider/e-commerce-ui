<div class="container mt-5">
    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <mat-grid-tile *ngFor="let product of productDetails">
            <div class="row p-5">
                <div class="image-container">
                    <img [src]="product.productImages[0].url" class="home-page-product-image">
                </div>
                <div class="mt-3">
                    <p><b>{{product.productName}}</b></p>
                </div>
                <div class="mt-2">
                    <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">{{product.productDescription}}</p>
                </div>
                <div class="mt-2">
                    <p><b>Rs. {{product.productDiscountedPrice}}</b> &nbsp;&nbsp; <b style="text-decoration: line-through;"> Rs. {{product.productActualPrice}}</b></p>
                </div>
                <div class="mt-2">
                    <button type="button" mat-raised-button color="warn" (click)="showProductDetails(product.productNumber)">View Details</button>
                </div>
            </div>
        </mat-grid-tile>
      </mat-grid-list>
</div>
