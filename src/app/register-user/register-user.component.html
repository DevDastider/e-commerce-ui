<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #register="ngForm" (ngSubmit)="registerUser(register)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input type="text" matInput ngModel name="userName" id="userName" placeholder="Enter a username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input type="text" matInput ngModel name="userFirstName" id="userFirstName" placeholder="Enter your first name">
                <mat-hint>First name</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input type="text" matInput ngModel name="userLastName" id="userLastName" placeholder="Enter your last name">
                <mat-hint>Last Name</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="text" matInput ngModel name="userPassword" id="userPassword" placeholder="Enter password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary">Register</button>
        </form>
    </div>
</div>
