<div class="mt-5 p-3">

    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="ALL" (click)="getAllOrderDetails('ALL')">ALL</mat-button-toggle>
        <mat-button-toggle value="PLACED" (click)="getAllOrderDetails('PLACED')">Order Placed</mat-button-toggle>
        <mat-button-toggle value="DELIVERED" (click)="getAllOrderDetails('DELIVERED')">Order Delivered</mat-button-toggle>
    </mat-button-toggle-group>

    <table mat-table [dataSource]="allOrderDetails" class="mat-elevation-z8 mt-3">

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Order Id </th>
            <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>

        <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="Ordered by">
            <th mat-header-cell *matHeaderCellDef> Ordered by </th>
            <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.fullAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="Contact No.">
            <th mat-header-cell *matHeaderCellDef> Contact No. </th>
            <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="element.orderStatus == 'PLACED'" mat-raised-button color="primary" (click)="markDelivered(element.orderId)">Mark as Delivered</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
