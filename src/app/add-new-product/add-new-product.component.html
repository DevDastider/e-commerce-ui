<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input matInput 
                                [(ngModel)]="product.productName"
                                name="productName"
                                placeholder="Name of the Product">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Description</mat-label>
                        <input matInput 
                                [(ngModel)]="product.productDescription"
                                name="productDescription"
                                placeholder="Description of the product">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Actual Price</mat-label>
                        <input matInput 
                                [(ngModel)]="product.productActualPrice"
                                name="productActualPrice"
                                placeholder="MRP Price">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Discounted Price</mat-label>
                        <input matInput 
                                [(ngModel)]="product.productDiscountedPrice"
                                name="productDiscountedPrice"
                                placeholder="Selling Price">
                    </mat-form-field>
                    <div align="end">
                        <button type="submit" mat-stroked-button color="primary" style="margin-right: 3px;">Add Product</button>
                        <button mat-stroked-button color="primary">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                Image area
            </div>
        </div>
    </div>
</div>
