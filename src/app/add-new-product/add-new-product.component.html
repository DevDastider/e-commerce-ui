<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input matInput 
                                [(ngModel)]="product.productName"
                                name="productName"
                                placeholder="Name of the Product">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Description</mat-label>
                        <input matInput 
                                [(ngModel)]="product.productDescription"
                                name="productDescription"
                                placeholder="Description of the product">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Actual Price</mat-label>
                        <input matInput 
                                [(ngModel)]="product.productActualPrice"
                                name="productActualPrice"
                                placeholder="MRP Price">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Discounted Price</mat-label>
                        <input matInput 
                                [(ngModel)]="product.productDiscountedPrice"
                                name="productDiscountedPrice"
                                placeholder="Selling Price">
                    </mat-form-field>
                    <div align="end">
                        <button type="submit" *ngIf="isNewProduct" mat-stroked-button color="primary" style="margin-right: 3px;">Add Product</button>
                        <button type="submit" *ngIf="!isNewProduct" mat-stroked-button color="primary" style="margin-right: 3px;">Update Product</button>
                        <button mat-stroked-button color="primary">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div>
                    <div class="dropzone"
                    appDrag
                    (files) = "fileDropped($event)"
                    >
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and drop your file here or
                                <a (click)="selectFile.click()" class="browse-button">browse</a>
                                a file
                            </div>
                        </div>
                    </div>
                    <input type="file" multiple value="select" #selectFile
                            (change)="onFileSelected($event)" style="display: none;">
                    <div class="mt-5">
                        <div class="row">
                            <mat-grid-list cols="4" rowHeight="1:1">
                                <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                                    <div style="position: relative">
                                        <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                        <img [src]="file.url" width="100px" height="100px">
                                    </div>
                                </mat-grid-tile>
                            </mat-grid-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
