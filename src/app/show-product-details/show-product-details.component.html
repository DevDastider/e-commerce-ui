<div class="mt-5 p-3">
  <div *ngIf="showTable">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.productNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Product Name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Product Description </th>
        <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="Product Discounted Price">
        <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Product Actual Price">
        <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="More">
        <th mat-header-cell *matHeaderCellDef>More</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="showImages(element)">
            <mat-icon>images</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editProductDetails(element.productNumber)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(element.productNumber)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="text-center mt-5" style="padding-bottom: 10px;">
    <button type="button" *ngIf="showLoadButton" mat-raised-button color="primary" (click)="loadMoreProduct()">Load more</button>
  </div>
</div>
